name: Run tests
[![Run tests](https://github.com/Instadapp/dsa-contracts/actions/workflows/run-tests.yml/badge.svg?branch=defi-limit-order-test)](https://github.com/Instadapp/dsa-contracts/actions/workflows/run-tests.yml)
on:
  workflow_dispatch:
  pull_request_target:
    types: [assigned, opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Use Cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: |
          npm install
      - name: Run tests
        run: |
          npx hardhat typechain
          npm run test
        env:
          networkType: mainnet
          ALCHEMY_ID: ${{ secrets.ALCHEMY_ID }}
      - name: Check Test Coverage
        run: |
          npm run coverage
        env:
          networkType: mainnet
          ALCHEMY_ID: ${{ secrets.ALCHEMY_ID }}
